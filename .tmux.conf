# Mouse support
set -g mouse on

# Larger scrollback
set -g history-limit 10000

# Vi-style copy mode
setw -g mode-keys vi

# Splits keep current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Pale orange inactive borders
set -g pane-border-style fg=colour172

# Thick bright orange active border (bg fills the line)
set -g pane-active-border-style fg=colour208,bg=colour208,bold

# Pane labels
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[bold#,bg=colour208#,fg=black],#[fg=colour172]} #{pane_title} #[default]"
